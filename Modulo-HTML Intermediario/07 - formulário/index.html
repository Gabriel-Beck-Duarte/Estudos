<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <h2>Formulario com GET</h2>
    <form method="get" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h2>Formulario com POST</h2>
    <form action="index.html" method="post">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h2>Formulario de Cadastro</h2><br>

    <h2>Cadastre-se</h2>
    <p>É rápido e fácil</p>

    <form method="post" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br>

        <input type="text" name="celularouemail" id="celularouemail" placeholder="Celular ou Email">

        <input type="password" name="senha" id="senha" placeholder="Nova Senha" required><br><br>

        <label>Data de Nascimento</label><br>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="mes">
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
            <option value="mai">mai</option>
        </select>

        <select name="ano" id="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select><br><br>

        <label>Gênero</label><br>
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino">
        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado"><br><br>

        <input type="file" name="imagem" id="imagem"><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
