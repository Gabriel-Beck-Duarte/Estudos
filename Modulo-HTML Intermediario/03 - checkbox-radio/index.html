<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>

<body>
    <h1>Checkbox, Radio</h1>

    <h2>Linguagem de Programação</h2>

    <label for="c#">C#</label>
    <input type="checkbox" name="linguagem" id="c#"> <br>

    <label for="javascript">JavaScript</label>
    <input type="checkbox" name="linguagem" id="javascript">

    <h2>Gênero</h2>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">
</body>

</html>
